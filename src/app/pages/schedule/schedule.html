<ion-header>
  <ion-toolbar color="facebook">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-item color="facebook">
      <ion-avatar slot="end">
        <ion-img src="/assets/gif/colaborador.gif" alt="loading...">
        </ion-img>
      </ion-avatar>
      <ion-label style="text-align: center;">
        <h2>Colaboradores da Barbearia - {{totalColaboradores}}</h2>
      </ion-label>
    </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content padding class="loginPage" scroll="false">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 80%">
      <ion-grid class="login-container">

        <ion-card>
          <ion-item-sliding *ngFor="let barbeiros of barbeiros">

            <ion-item color=#;>

              <ion-avatar slot="start" *ngIf="barbeiros.sexo === 'Masculino' ">
                <img src="\assets\img\barbeiro_masculino.png" />
              </ion-avatar>

              <ion-avatar slot="start" *ngIf="barbeiros.sexo === 'Feminino' ">
                <img src="\assets\img\barbeiro_feminino.png" />
              </ion-avatar>

              <ion-avatar slot="start" *ngIf="barbeiros.sexo === 'Prefiro Não Dizer'">
                <img src="\assets\img\barbeiro_indefinido.png" />
              </ion-avatar>

              <ion-label>
                <h3 style="color: #0576d0">
                  <b> {{barbeiros.nome}}</b>
                </h3>
                <h3 style="color: #e98c00">
                  <b>{{barbeiros.email}}</b>
                </h3>
                <p style="font-size: 70%;">
                  Unidade - {{barbeiros.unidade}}
                </p>
                <p style="font-size: 70%;">
                  <ion-icon name="logo-whatsapp"></ion-icon>
                  WhatsApp do Colaborador - {{barbeiros.whatsapp}}
                </p>

                <p style="height: 10%; font-size: 70%;" *ngIf="barbeiros.status === 'ativo' ">
                  <b style="color:rgb(64, 126, 3);">Disponível</b>

                </p>

                <p style="height: 10%; font-size: 70%;" *ngIf="barbeiros.status === 'inativo' ">
                  <b style="color:rgb(126, 7, 3);">Indisponível</b>

                </p>

              </ion-label>
            </ion-item>

            <ion-item-options side="start" class="itemOptionsList" *ngIf="perfil === 'Administrador' || perfil === 'Balcão'">
              <ion-item-option style="margin: 5px !important" color="warning"
                (click)="atualizarColaborador(barbeiros.doc, barbeiros.administrador, barbeiros.unidade, barbeiros.perfil, barbeiros.sexo, barbeiros.nome, barbeiros.celular, barbeiros.email, barbeiros.senha, barbeiros.whatsapp)">
                <ion-icon slot="start" name="create-outline"></ion-icon>Alterar
              </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end" class="itemOptionsList" *ngIf="perfil === 'Administrador' || perfil === 'Balcão'">
              <ion-item-option style="margin: 5px !important" color="danger"
                (click)="excluirColaborador(barbeiros.doc, barbeiros.nome)">
                <ion-icon slot="start" name="trash-outline"></ion-icon>Excluir
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

        </ion-card>
