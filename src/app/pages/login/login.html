<ion-content padding class="loginPage" scroll="false">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 80%">
      <ion-grid class="login-container">
        <form #loginForm="ngForm" (ngSubmit)="onLogin()" autocomplete="off" class="login-form">
          <ion-row align-items-center>
            <ion-col>
              <img src="assets/img/logo_branca.png" width="150" height="200">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input placeholder="E-mail" name="username" id="loginField" type="text" required
                    [(ngModel)]="email"> </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Senha" name="password" id="passwordField" type="password" required
                    [(ngModel)]="senha"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <!-- <ion-row>
            <ion-col>
              <ion-button class="submit-btn" fulltype="submit"  style="right: 30%;">ENTRAR</ion-button>
            </ion-col>
          </ion-row> -->

          <ion-row>
            <ion-col>
              <div *ngIf="error" class="alert alert-danger">{{error}}</div>
              <ion-button class="submit-btn" fulltype="submit" [disabled]="!loginForm.form.valid" (click)="onLogin()">Entrar</ion-button>
              <ion-button class="submit-btn" fulltype="submit"  color="warning" [disabled]="true" (click)="cadastrar()">Poseidon</ion-button>
            </ion-col>
          </ion-row>
          <br>
          <br>
          <ion-row  >
            <ion-col>
                <h2 style="font-size: 25%;">
                  <b style="color: #0576d0">CopyrightÂ©2021 - Todos os direitos reservados</b>
                </h2>
              </ion-col>         
          </ion-row>
        </form>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
