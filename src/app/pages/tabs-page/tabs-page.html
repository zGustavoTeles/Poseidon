<ion-tabs>
  <!--  --------------------------------------------- ADMINISTRADOR OU DEVELOP-------------------- ------------------------------------ -->
  <ion-tab-bar slot="bottom" color="facebook">
    <ion-tab-button tab="vendas">
      <ion-icon name="bag-check-outline"></ion-icon>
      <ion-label>Vendas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="basket-outline"></ion-icon>
      <ion-label>Produtos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <!-- <ion-icon name="storefront-outline"></ion-icon> -->
      <img style="width: 50px; height: 50x;" src="\assets\img\home.png"/>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="relatorio-de-vendas">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Relatórios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="relatorios">
      <ion-badge style="background-color: #2d4374;">{{quantidadeCarrinho}}</ion-badge>
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Carrinho</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <!--  --------------------------------------------- BALCÃO-------------------- ------------------------------------ -->
  <ion-tab-bar slot="bottom"
    *ngIf=" perfil === 'Balcão'" color="facebook">
    <ion-tab-button tab="speakers">
      <ion-icon name="body-outline"></ion-icon>
      <ion-label>Clientes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="bag-handle-outline"></ion-icon>
      <ion-label>Produtos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <!-- <ion-icon name="storefront-outline"></ion-icon> -->
      <img src="\assets\img\home.png"/>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="relatorio-de-vendas">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Relatórios</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="relatorios">
      <ion-badge style="background-color: #2d4374;">{{quantidadeCarrinho}}</ion-badge>
      <ion-icon name="basket-outline"></ion-icon>
      <ion-label>Comandas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <!--  --------------------------------------------- Colaborador  ----------------------- --------------------------------------------------------- -->
  <ion-tab-bar slot="bottom" *ngIf=" perfil === 'Colaborador' " color="facebook">

    <ion-tab-button tab="speakers">
      <ion-icon name="body-outline"></ion-icon>
      <ion-label>Clientes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="bag-handle-outline"></ion-icon>
      <ion-label>Produtos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="status">
      <ion-icon name="podium"></ion-icon>
      <ion-label>Status</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

  <!--  --------------------------------------------- CLIENTE -------------- -------------------- --------------------------------------------------------- -->

  <ion-tab-bar slot="bottom" *ngIf="perfil === 'Cliente'" color="facebook">

    <ion-tab-button tab="schedule">
      <ion-icon name="medal-outline"></ion-icon>
      <ion-label>Colaboradores</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="bag-handle-outline"></ion-icon>
      <ion-label>Produtos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home">
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cartao-fidelidade">
      <ion-icon name="trophy-outline"></ion-icon>
      <ion-label>Fidelidade</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
